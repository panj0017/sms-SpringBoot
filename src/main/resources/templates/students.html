    <div class="container mx-auto pt-5 mw-90">
        <div class="row">
            <h1>List Students</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student
                </a>
            </div>

        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Student Email</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="student:${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>

                    <td>
                        <a class="btn btn-primary" th:href="@{/students/edit/{id}(id=${student.id})}">Update</a>
                        <a class="btn btn-danger" th:href="@{/students/{id}(id=${student.id})}">Delete</a>
                        <a class="btn btn-success" th:href="@{/students/score/{id}(id=${student.id})}">Check Score</a>

                    </td>
                </tr>
            </tbody>

        </table>
    </div>

    <script type="text/javascript">
        console.log("<b>Not Found");
        var keys = document.getElementById('search');
        var but = document.getElementById('sb');

        function searchfun() {
            if (keys.value.length == 0) {
                window.location = "/students";
            }
            window.location = "/students?key=" + keys.value;
        }

        but.addEventListener('click', searchfun);
