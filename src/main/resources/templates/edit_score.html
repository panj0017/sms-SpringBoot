<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Student Management System</title>
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>

    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="card-body">Update Student</h1>

      <form th:action="@{/students/studentScore/{id}(id = ${Kangaroo.id})}" th:object="${Kangaroo}" method="post">
        <div class="form-group">
          <label for="">Subject</label>
          <input type="text" name="subject" th:field="*{subject}" class="form-control"
                 placeholder="Enter subject"/>
        </div>

        <div class="form-group">
          <label for="">Score</label>
          <input type="text" name="score" th:field="*{score}" class="form-control"
                 placeholder="Enter Score"/>
        </div>

        <div class="form-group">
          <label for="">Teacher</label>
          <input type="text" name="teacher" th:field="*{teacher}" class="form-control"
                 placeholder="Enter Teacher"/>
        </div>

        <div class="box-footer">
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>

</html>
